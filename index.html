<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:
    opsz,wght,FILL,GRAD@48,400,0,0" />

<link rel="stylesheet" href="form.css" type="text/css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
 crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2 class="survey">Survey Form</h2>
      <div class="box1">
       <div class="icon_people">
           <i class=" fa fa-sharp fa-light fa-person "></i>
           <label for="" class="customer">Customer Name</label>
        </div>
        <div class="input_name">
            <input type="text" class="input"> <br>
            <label for="">Enter Your First Name</label>
<br>            <input type="text" class="input"> <br>
            <label for="">Enter Your last Name</label>
        </div>
    </div>
    <div class="box2">
        <div class="icon_address">
            <i class="fa fa-house"></i>
            <label for="" class="address">Address Name </label>
        </div>
        <br>
        <input type="text" class="input1">
        <label for="">Street Address </label>
        <br>
        <input type="text" class="input1">
        <label for="">Stress Address Line 2</label>
        <div class="input_address">
            <input type="text" class="input1">
            <label for="">City </label>
            
            <input type="text" class="input1">
            <label for="">State</label>
        </div>
        
        <input type="number" class="input1">
        <label for="">Zip</label>
        <br>
        <select name="country" id="">
            <option value="">Nepal</option>
            <option value="">INdia</option>
            <option value="">Maldives</option>
            <option value="">Pakistan</option>
            
        </select>
    <label for="">Country</label>

    </div>
    <br>
    <div class="box3">
        <label for="" class="personal">Personal Details</label>
        <div class="gender">
            
            <input type="radio" name="gender" id="male" required> 
            <label for="male">Male</label> <br>
            
            <input type="radio" name="gender" id="female"> 
            <label for="female">Female</label><br>
            
            <input type="radio" name="gender" id="other"> 
            <label for="other">Other</label><br>

        </div>
        <div class="submit_icon">
            <i class="fa fa-book"></i>
            <a href="first.html">
                <button class="submit">Submit</button>
            </a>
        </div>
    </div>
      
    </div>
    
</div>
</body>

</html>
